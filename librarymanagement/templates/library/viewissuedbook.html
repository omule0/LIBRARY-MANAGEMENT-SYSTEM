<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
  <body>
    {% include "library/navbaradmin.html" %}
    <br />
    <br />
    <h3
      class="p-3 mb-2 bg-primary text-white"
      style="font-size: 25px; text-align: center; margin-bottom: 0px"
    >
      Issued books to Student !
    </h3>

    {% if li%}
    <table class="table">
      <thead>
        <tr class="table-dark">
          <th>Student Name</th>
          <th>Student Enrollment</th>
          <th>Book Name</th>
          <th>Book Author</th>
          <th>Issue Date</th>
          <th>Expiry Date</th>
          <th>Fine</th>
        </tr>
      </thead>

      <tbody>
        {% for t in li %}
        <tr>
          <td>{{t.0}}</td>
          <td>{{t.1}}</td>
          <td>{{t.2}}</td>
          <td>{{t.3}}</td>
          <td>{{t.4}}</td>
          <td>{{t.5}}</td>
          <td>{{t.6}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    {%else%}
    <h1>0 book Issued</h1>
    {%endif%}
  </body>
</html>
