<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

  </head>
  <body>
    {% include "library/navbaradmin.html" %}
    <br />
    <br />
    <h3
      class="p-3 mb-2 bg-primary text-white"
      style="font-size: 25px; text-align: center"
    >
      Student registered in Library !
    </h3>

    {% if students%}
    <table class="table">
      <thead >
        <tr class="table-dark">
          <th>Name</th>
          <th>Enrollment</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{s.get_name}}</td>
          <td>{{s.enrollment}}</td>
          <td>{{s.branch}}</td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
    {%else%}
    <h1>No Student Registered in Library</h1>
    {%endif%}
  </body>
</html>
